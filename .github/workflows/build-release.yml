name: Build Desktop Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.9.4)'
        required: false
        default: 'v0.9.4'

jobs:
  build-macos-arm:
    name: Build macOS ARM64
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          cd desktop/scripts
          python build_backend.py --target aarch64-apple-darwin

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app
        run: |
          cd desktop
          npm run build:mac-arm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-dmg
          path: desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-13  # Intel runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          cd desktop/scripts
          python build_backend.py --target x86_64-apple-darwin

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app
        run: |
          cd desktop
          npm run build:mac-intel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-dmg
          path: desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          cd desktop/scripts
          python build_backend.py --target x86_64-pc-windows-msvc

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app
        run: |
          cd desktop
          npm run build:win

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          cd desktop/scripts
          python build_backend.py --target x86_64-unknown-linux-gnu

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app
        run: |
          cd desktop
          npm run build:linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
            desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage

  create-release:
    name: Create GitHub Release
    needs: [build-macos-arm, build-macos-intel, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.AppImage
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

