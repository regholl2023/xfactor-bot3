name: Build Desktop Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.1.5)'
        required: false
        default: 'v1.1.5'

permissions:
  contents: write  # Required to create releases

jobs:
  build-macos-arm:
    name: Build macOS ARM64
    runs-on: macos-latest  # Apple Silicon (macOS 15 arm64)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install Python dependencies
        env:
          MACOSX_DEPLOYMENT_TARGET: '11.0'  # Big Sur compatibility
        run: |
          python -m pip install --upgrade pip
          # Install typing_extensions first (required by sqlalchemy during analysis)
          pip install typing_extensions
          # Install specific versions with pre-built ARM64 wheels
          pip install numpy==1.26.4 pandas==2.2.2 --only-binary :all:
          # Verify numpy version
          python -c "import numpy; print(f'NumPy version: {numpy.__version__}')"
          # Install rest of requirements
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        env:
          MACOSX_DEPLOYMENT_TARGET: '11.0'  # Big Sur compatibility
        run: |
          cd desktop/scripts
          python build_backend.py
          # Verify binary was created
          echo "=== Binaries created ==="
          ls -la ../src-tauri/binaries/

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app
        env:
          MACOSX_DEPLOYMENT_TARGET: '11.0'
        run: |
          cd desktop
          npm run tauri build -- --target aarch64-apple-darwin --bundles app

      - name: Create DMG manually
        run: |
          cd desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos
          # Wait for filesystem to settle
          sleep 5
          # Retry up to 3 times
          for i in 1 2 3; do
            hdiutil create -volname "XFactor_Bot" -srcfolder "XFactor_Bot.app" -ov -format UDZO "XFactor_Bot_1.1.5_aarch64.dmg" && break
            echo "Attempt $i failed, retrying in 5s..."
            sleep 5
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-dmg
          path: desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.dmg

  build-macos-intel-legacy:
    name: Build macOS Intel (Legacy - Catalina+)
    runs-on: macos-15-intel  # Intel runner (x86_64)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install Python dependencies
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'  # Catalina compatibility for older Intel Macs
        run: |
          python -m pip install --upgrade pip
          pip install typing_extensions
          pip install numpy==1.26.4 pandas==2.2.2 --only-binary :all:
          python -c "import numpy; print(f'NumPy version: {numpy.__version__}')"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Check architecture
        run: |
          echo "Machine: $(uname -m)"
          echo "Python arch: $(python -c 'import platform; print(platform.machine())')"

      - name: Build Python backend
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
        run: |
          cd desktop/scripts
          python build_backend.py
          # Verify binary was created
          echo "=== Binaries created ==="
          ls -la ../src-tauri/binaries/
          file ../src-tauri/binaries/xfactor-backend-*

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
        run: |
          cd desktop
          # Build for x86_64
          npm run tauri build -- --target x86_64-apple-darwin --bundles app

      - name: Create DMG manually
        run: |
          cd desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos
          # Wait for filesystem to settle
          sleep 5
          # Retry up to 3 times
          for i in 1 2 3; do
            hdiutil create -volname "XFactor_Bot" -srcfolder "XFactor_Bot.app" -ov -format UDZO "XFactor_Bot_1.1.5_x64_legacy.dmg" && break
            echo "Attempt $i failed, retrying in 5s..."
            sleep 5
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-legacy-dmg
          path: desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.dmg

  build-macos-intel-modern:
    name: Build macOS Intel (Modern - Sequoia+)
    runs-on: macos-15-intel  # Intel runner (x86_64)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install Python dependencies
        env:
          MACOSX_DEPLOYMENT_TARGET: '14.0'  # Sonoma+ for modern Intel Macs
        run: |
          python -m pip install --upgrade pip
          pip install typing_extensions
          pip install numpy==1.26.4 pandas==2.2.2 --only-binary :all:
          python -c "import numpy; print(f'NumPy version: {numpy.__version__}')"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Check architecture
        run: |
          echo "Machine: $(uname -m)"
          echo "Python arch: $(python -c 'import platform; print(platform.machine())')"

      - name: Build Python backend
        env:
          MACOSX_DEPLOYMENT_TARGET: '14.0'
        run: |
          cd desktop/scripts
          # Use arch -x86_64 to force Intel architecture if on ARM
          if [ "$(uname -m)" = "arm64" ]; then
            arch -x86_64 python build_backend.py
          else
            python build_backend.py
          fi
          # Verify binary was created
          ls -la ../src-tauri/binaries/

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app
        env:
          MACOSX_DEPLOYMENT_TARGET: '14.0'
        run: |
          cd desktop
          npm run tauri build -- --target x86_64-apple-darwin --bundles app

      - name: Create DMG manually
        run: |
          cd desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos
          # Wait for filesystem to settle
          sleep 5
          # Retry up to 3 times
          for i in 1 2 3; do
            hdiutil create -volname "XFactor_Bot" -srcfolder "XFactor_Bot.app" -ov -format UDZO "XFactor_Bot_1.1.5_x64_modern.dmg" && break
            echo "Attempt $i failed, retrying in 5s..."
            sleep 5
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-modern-dmg
          path: desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.dmg

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install typing_extensions
          pip install numpy==1.26.4 pandas==2.2.2
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          cd desktop/scripts
          python build_backend.py
          # Verify binary was created
          echo "=== Binaries created ==="
          dir ..\src-tauri\binaries\

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Install WiX Toolset via Chocolatey
        run: choco install wixtoolset -y --no-progress
        shell: cmd

      - name: Build Tauri app
        run: |
          cd desktop
          npm run tauri build -- --target x86_64-pc-windows-msvc --bundles msi,nsis

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: warn

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          # Remove conflicting package if present
          sudo apt-get remove -y libappindicator3-dev 2>/dev/null || true
          # Install dependencies (without appindicator, let webkit pull what it needs)
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev patchelf libfuse2 libgtk-3-dev libssl-dev
          # Try to install ayatana if available and not conflicting
          sudo apt-get install -y libayatana-appindicator3-dev 2>/dev/null || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install typing_extensions
          pip install numpy==1.26.4 pandas==2.2.2
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          cd desktop/scripts
          python build_backend.py
          # Verify binary was created
          echo "=== Binaries created ==="
          ls -la ../src-tauri/binaries/

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app (deb only)
        run: |
          cd desktop
          npm run tauri build -- --target x86_64-unknown-linux-gnu --bundles deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
          if-no-files-found: warn

  create-release:
    name: Create GitHub Release
    needs: [build-macos-arm, build-macos-intel-legacy, build-macos-intel-modern, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/') && needs.build-macos-arm.result == 'success' && needs.build-macos-intel-legacy.result == 'success' && needs.build-windows.result == 'success'
    steps:
      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64-dmg
          path: artifacts/macos-arm64

      - name: Download macOS Intel Legacy artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-intel-legacy-dmg
          path: artifacts/macos-intel-legacy

      - name: Download macOS Intel Modern artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: macos-intel-modern-dmg
          path: artifacts/macos-intel-modern

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: artifacts/windows

      - name: Download Linux artifact (if available)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: linux-packages
          path: artifacts/linux

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


