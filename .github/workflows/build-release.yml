name: Build Desktop Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.9.4)'
        required: false
        default: 'v0.9.4'

permissions:
  contents: write  # Required to create releases

jobs:
  build-macos-arm:
    name: Build macOS ARM64
    runs-on: macos-latest  # Apple Silicon (macOS 15 arm64)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          cd desktop/scripts
          python build_backend.py --target aarch64-apple-darwin

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app
        run: |
          cd desktop
          npm run build:mac-arm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-dmg
          path: desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-15-intel  # Intel runner (macOS 15)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          cd desktop/scripts
          python build_backend.py --target x86_64-apple-darwin

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app
        run: |
          cd desktop
          npm run build:mac-intel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-dmg
          path: desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          cd desktop/scripts
          python build_backend.py

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app
        run: |
          cd desktop
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libfuse2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          cd desktop/scripts
          python build_backend.py

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app (deb only)
        run: |
          cd desktop
          npm run build:linux-deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: desktop/src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn

  create-release:
    name: Create GitHub Release
    needs: [build-macos-arm, build-macos-intel, build-windows]  # Linux is optional
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/') && needs.build-macos-arm.result == 'success' && needs.build-macos-intel.result == 'success' && needs.build-windows.result == 'success'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

