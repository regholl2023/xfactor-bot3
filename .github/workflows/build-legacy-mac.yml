name: Build Legacy Mac Only

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.1.6)'
        required: false
        default: 'v1.1.6'

permissions:
  contents: write

jobs:
  build-macos-legacy:
    name: Build macOS Intel (Legacy)
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Python backend for x86_64
        run: |
          cd desktop
          pip install pyinstaller
          pip install -r ../requirements.txt
          
          # Build for x86_64 (Intel)
          python -m PyInstaller \
            --onefile \
            --name xfactor-backend-x86_64-apple-darwin \
            --distpath src-tauri/binaries \
            --add-data "../src:src" \
            --hidden-import ib_insync \
            --hidden-import ib_insync.client \
            --hidden-import ib_insync.wrapper \
            --hidden-import ib_insync.decoder \
            --hidden-import ib_insync.contract \
            --hidden-import ib_insync.order \
            --hidden-import ib_insync.ticker \
            --hidden-import ib_insync.objects \
            --collect-all ib_insync \
            ../src/api/main.py
          
          chmod +x src-tauri/binaries/xfactor-backend-x86_64-apple-darwin

      - name: Install Tauri dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app for x86_64
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd desktop
          npm run tauri build -- --target x86_64-apple-darwin

      - name: Create DMG
        run: |
          cd desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos
          
          # Retry logic for DMG creation
          for i in 1 2 3; do
            hdiutil create -volname "XFactor_Bot" -srcfolder "XFactor_Bot.app" -ov -format UDZO "XFactor_Bot_1.1.6_x64_legacy.dmg" && break
            echo "Attempt $i failed, retrying..."
            sleep 5
          done

      - name: Upload Legacy Mac DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-legacy-dmg
          path: desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.dmg
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || 'v1.1.6' }}
          name: "XFactor Bot ${{ github.event.inputs.version || 'v1.1.6' }} - Legacy Mac Hotfix"
          draft: false
          prerelease: false
          files: |
            desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

