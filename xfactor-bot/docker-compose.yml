# XFactor Bot - Automated Trading System
# https://gitlab-master.nvidia.com/cvanthin/000_trading
#
# NOTE: Source code is mounted as volumes for automatic updates.
#       Just restart the container to pick up code changes.
#       For frontend changes: cd frontend && npm run build

name: xfactor-bot

services:
  xfactor-bot:
    build:
      context: ..
      dockerfile: xfactor-bot/Dockerfile
    container_name: xfactor-bot
    ports:
      - "9876:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DOCKER_CONTAINER=true
      - IBKR_HOST=host.docker.internal
      - IBKR_PORT=7497
      - OLLAMA_HOST=http://host.docker.internal:11434
      - TIMESCALE_URL=postgresql://postgres:postgres@timescaledb:5432/xfactor_db
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for automatic updates (no rebuild needed)
      - ../src:/app/src:ro
      # Mount frontend dist (run: cd frontend && npm run build)
      - ../frontend/dist:/app/frontend/dist:ro
      # Data directories
      - ../logs:/app/logs
      - ../new_news:/app/new_news
      - ../data:/app/data
    depends_on:
      - timescaledb
      - redis
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: xfactor-timescaledb
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=xfactor_db
    volumes:
      - xfactor_timescale_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: xfactor-redis
    ports:
      - "6380:6379"
    volumes:
      - xfactor_redis_data:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: xfactor-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - xfactor_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: xfactor-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - xfactor_grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  xfactor_timescale_data:
  xfactor_redis_data:
  xfactor_prometheus_data:
  xfactor_grafana_data:

